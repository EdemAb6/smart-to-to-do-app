<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>To do App</title>
</head>
<body>
    <h1 id="h1">
        TO DO LIST 
    </h1>
    <div class="container">
    <div class="search-container">
      
        <div class="search-div">
        <input  id="input" type="text" placeholder="Search note...">
        <button id="search" type="button"><img id="img" src="icons8-search-50.png" alt=""></button>
        </div>
        <div class="custom-select">
            <div class="selected">ALL <span><img class="dropd" src="dropdown.png" alt=""></span></div>
                <div class="options">
                     <div>All</div>
                    <div>Complete</div>
                    <div>Incomplete</div>
        </div>
</div>
    <div class="light-div">
        <img id="lida" src="sun.png" alt="theme toggle">

    </div>
    </div>
   
    <div class="list-actv">
        

    </div>
    <img class="add-icon" src="add-icon.png" alt="" id="add-icon">
    </div>
    <div class="modal">
        <h2>NEW NOTE</h2>
        <input type="text" placeholder="Input your note ..." name="" id="inputactv">
        
            <input id="cancel" type="button" value="CANCEL">
            <input id="apply" type="button" value="APPLY">
            
        
    </div>
    <script  src="script.js"></script>
</body>
</html>
